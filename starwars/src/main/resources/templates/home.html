<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Star Wars Dashboard</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1em;
    }

    th, td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: left;
    }

    th {
        background-color: #f4f4f4;
    }

    a.sort-link {
        margin-right: 10px;
        text-decoration: none;
        color: #0366d6;
    }

    a.sort-link:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
<h1>Star Wars Web Application</h1>
<ul>
  <li><a th:href="@{/people}">See the information about PEOPLE</a></li>
  <li><a th:href="@{/starships}">See the information about STARSHIPS</a></li>
</ul>
</body>
</html>
